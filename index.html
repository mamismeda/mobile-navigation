<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

        alt="img"
        class="content"
      />

      <img
        src="https://images.unsplash.com/photo-1662377088255-d2a3461ad733?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
        alt="img"
        class="content"
      />

      <nav>

          <li class="active">

          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About us</p>
